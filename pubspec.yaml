name: test_athkar_app
description: "تطبيق أذكار إسلامية للتجربة."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  # 💡 حزم Flutter الأساسية
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 🎨 التصميم وواجهة المستخدم
  google_fonts: ^4.0.0                  # استخدام خطوط Google
  cupertino_icons: ^1.0.2               # أيقونات iOS
  auto_size_text: ^3.0.0                # تكبير/تصغير النص تلقائيًا
  smooth_page_indicator: ^1.1.0         # نقاط التنقل بين الصفحات
  flutter_screenutil: ^5.7.0            # دعم التصميم المتجاوب

  # 🧩 الرسوم المتحركة (Animations)
  animations: ^2.0.7                    # حركات جاهزة من Google
  flutter_staggered_animations: ^1.1.1  # حركات متسلسلة للقوائم
  loading_animation_widget: ^1.2.0      # مؤثرات تحميل متحركة
  animated_flip_counter: ^0.2.6         # عداد متحرك للأرقام
  circular_seek_bar: ^1.0.0             # شريط دائري تفاعلي

  # 🔔 الإشعارات وتدفقات البيانات
  timezone: ^0.9.2                      # التعامل مع المناطق الزمنية
  rxdart: ^0.27.7                       # تدفقات بيانات متقدمة (Streams)
  flutter_local_notifications: ^18.0.1

  # 📅 التاريخ والوقت (هجري وميلادي)
  intl: ^0.19.0                         # تنسيقات التاريخ والوقت والأرقام
  hijri: ^3.0.0                         # التعامل مع التاريخ الهجري
  hijri_calendar: ^1.0.0                # عرض تقويم هجري

  # 🔄 إدارة الحالة والتخزين المؤقت
  provider: ^6.0.5                      # إدارة الحالة (State Management)
  shared_preferences: ^2.0.0            # تخزين البيانات البسيطة محليًا

  # 🚀 صفحات البداية والترحيب
  flutter_onboarding_slider: ^1.0.9     # شرائح الترحيب (Onboarding)
  another_flutter_splash_screen: ^1.1.4 # شاشة البداية عند تشغيل التطبيق
  flutter_native_splash: ^2.3.0         # إنشاء Splash Screen تلقائيًا

  # 🌐 الترجمة والمشاركة
  flutter_localization: ^0.1.12         # تسهيل الترجمة داخل التطبيق
  share_plus: ^11.0.0                   # مشاركة النصوص أو الروابط

  # 🕌 أوقات الصلاة والموقع
  http: ^0.13.6                         # إرسال واستقبال البيانات من الإنترنت
  geolocator: ^9.0.2                    # تحديد الموقع الجغرافي
  adhan: ^2.0.0+1                       # حساب أوقات الصلاة
  flutter_timezone: ^4.1.0              # معرفة المنطقة الزمنية للجهاز
  permission_handler: ^12.0.0+1         # طلب الصلاحيات من المستخدم
  app_settings: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0                 # فحص وتحسين جودة الكود

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/data/daily_quotes.json

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Amiri-Bold.ttf
          weight: 700

flutter_native_splash:
  color: "#e7e8e3"
  image: "assets/images/Logo22.png"
  android: true
  ios: true
  web: false

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo1.png"
  adaptive_icon_background: "#e7e8e3"
  adaptive_icon_foreground: "assets/images/logo1.png"
